<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho_Sign-Up</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="shortcut icon" href="./Assets/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Nav-Bar -->

    <header class="navbar">
        <div class="logo">
            <img src="./Assets/logo/meesho (1).svg" alt="Meesho Logo">
        </div>

        <div class="search-box">
            <img src="./Assets/Icons/search.gif" alt="search-logo">
            <input type="text" placeholder="Try Daree, Kurthi or Search by Product Code">
        </div>

        <nav class="nav-links">
            <a id="download" href="#">
                <img src="./Assets/Icons/download.gif" alt="Download" id="download-logo">Download App</a>

            <a id="db1" href="#">Become a Supplier</a>
            <a id="db2" href="#">Newsroom</a>
        </nav>
    </header>


    <!-- section -->

    <section>
        <div class="login-container">
            <img src="./Assets/sign-up_page_img.webp" alt="sign-up_page_img">
            <h2>Sign Up to view your profile</h2>
            <p>Enter your phone number to continue</p>
            <input type="tel" placeholder="Phone Number">
            <button class="login-btn">Continue</button>
            <p class="otp-info">We'll send you an OTP to verify your number</p>
        </div>
    </section>

    <footer></footer>

</body>
</html>
