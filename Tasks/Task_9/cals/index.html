<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="all">

    <div class="head"> <h1> Calculator </h1> </div>

    <div class="display">
        <input type="number">
    </div>
    
    <div class="parent">

        <div class="child child1"> <button type="button"> 7 </button> </div>
        <div class="child child2"> <button type="button"> 8 </button> </div>
        <div class="child child3"> <button type="button"> 9 </button> </div>
        <div class="child child4"> <button type="button"> DEL </button> </div>
        <div class="child child5"> <button type="button"> 4 </button> </div>
        <div class="child child6"> <button type="button"> 5 </button> </div>
        <div class="child child7"> <button type="button"> 6 </button> </div>
        <div class="child child8"> <button type="button"> + </button> </div>
        <div class="child child9"> <button type="button"> 1 </button> </div>
        <div class="child child10"> <button type="button"> 2 </button> </div>
        <div class="child child11"> <button type="button"> 3 </button> </div>
        <div class="child child12"> <button type="button"> - </button> </div>
        <div class="child child13"> <button type="button"> . </button> </div>
        <div class="child child14"> <button type="button"> 0 </button> </div>
        <div class="child child15"> <button type="button"> / </button> </div>
        <div class="child child16"> <button type="button"> * </button> </div>
        <div class="child child17"> <button type="button"> RESET </button> </div>
        <div class="child child18"> <button type="button"> = </button> </div>

    </div>
    </div>

</body>
</html>
