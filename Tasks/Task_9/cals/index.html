<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="all">

    <div class="head"> <h1> Calculator </h1> </div>

    <div class="display">
        <input id="display-value" type="text">
    </div>
    
    <div class="parent">

        <div class="child child1"> <button type="button" onclick="addNumber(7)"> 7 </button> </div>
        <div class="child child2"> <button type="button" onclick="addNumber(8)"> 8 </button> </div>
        <div class="child child3"> <button type="button" onclick="addNumber(9)"> 9 </button> </div>
        <div class="child child4"> <button type="button" onclick="Del()"> DEL </button> </div>
        <div class="child child5"> <button type="button" onclick="addNumber(4)"> 4 </button> </div>
        <div class="child child6"> <button type="button" onclick="addNumber(5)"> 5 </button> </div>
        <div class="child child7"> <button type="button" onclick="addNumber(6)"> 6 </button> </div>
        <div class="child child8"> <button type="button" onclick="addNumber('+')"> + </button> </div>
        <div class="child child9"> <button type="button" onclick="addNumber(1)"> 1 </button> </div>
        <div class="child child10"> <button type="button" onclick="addNumber(2)"> 2 </button> </div>
        <div class="child child11"> <button type="button" onclick="addNumber(3)"> 3 </button> </div>
        <div class="child child12"> <button type="button" onclick="addNumber('-')"> - </button> </div>
        <div class="child child13"> <button type="button" onclick="addNumber('.')"> . </button> </div>
        <div class="child child14"> <button type="button" onclick="addNumber(0)"> 0 </button> </div>
        <div class="child child15"> <button type="button" onclick="addNumber('/')"> / </button> </div>
        <div class="child child16"> <button type="button" onclick="addNumber('*')"> * </button> </div>
        <div class="child child17"> <button type="button" onclick="ClearDisplay()"> RESET </button> </div>
        <div class="child child18"> <button type="button" onclick="Result('=')"> = </button> </div>

    </div>
    </div>

</body>
</html>
