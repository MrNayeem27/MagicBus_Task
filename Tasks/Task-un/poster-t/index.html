<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster-Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header></header>

    <section>

        <div class="product-card">

        <div>
            <h2 class="h2-1">1995 Nissan Skyline R33 GT-R</h2>
        </div>
            <img src="../Asset/1.jpg" alt="Product Image">
        <div>
            <p class="price">₹999 <span class="original-price">₹1,499</span> </p>
        </div>
        <div>
            <p class="description">The Nissan Skyline GT-R is a sports car based on the Nissan Skyline range. The first cars named "Skyline GT-R" were produced between 1969 and 1972 under the model code KPGC10, and enjoyed legendary success in local Japanese touring car racing.</p>
        </div>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">&#9733;</label>
                
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">&#9733;</label>
                
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">&#9733;</label>
                
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">&#9733;</label>
                
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">&#9733;</label>
        </div>

        <div>
            <button class="buy-btn"> <a href="#">Buy</a> </button>
        </div>
        <div>
            <button class="buy-btn"> <a href="#">Add to Cart</a> </button>
        </div>


        </div>
    </section>

    <footer></footer>
    
</body>
</html>
