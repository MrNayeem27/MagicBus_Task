<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>

    <table class="table table-striped table-bordered table-hover table-responsive table-info">
        <thead>
            <tr>
                <th class="col">Header 1</th>
                <th class="col">Header 2</th>
                <th class="col">Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td>
            </tr>
        </tbody>
    </table>

    <div>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>

    
    <div class="btn-group-vertical" role="group" aria-label="vertical-button-group">
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button> 
    </div>

    <div>
        <img src="https://images.pexels.com/photos/669996/pexels-photo-669996.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="img-fluid" alt="responsive-image">
        <img src="https://images.pexels.com/photos/669996/pexels-photo-669996.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="rounded" alt="rounded image">
        <img src="https://images.pexels.com/photos/669996/pexels-photo-669996.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="rounded-circle" alt="rounded-circle image">
        <img src="https://images.pexels.com/photos/669996/pexels-photo-669996.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="img-thumbnail" alt="thumbnail image">
    </div>

    <br><br><br>
    <div class="container">
        <div class="formcontainer">
            <form action="index1.html" method="post" class="form"></form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
            <input type="submit" value="Click" class="btn btn-primary">
        </div>
    </div>

    <br><br><br>

    <div class="container">
        <form action="" class="row">

            <div class="form-group col col-lg-6 col-md-6 col-sm-1">
                <input type="text" name="Name" id="FName" class="form-control" placeholder="Enter your FName" required>
            </div>

            <div class="form-group col col-lg-6 col-md-6 col-sm-1">
                <input type="text" name="Name" id="SName" class="form-control" placeholder="Enter your SName" required>
            </div>

            <div class="form-group col col-lg-6 col-md-6 col-sm-1">
                <input type="number" name="phone-number" id="pn" class="form-control" placeholder="Enter your Phone Number" required>
            </div>

            <div class="form-group col col-lg-6 col-md-6 col-sm-1">
                <input type="email" name="email" id="enmail" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="form-group col col-lg-6 col-md-6 col-sm-1">
                <select name="standead" id="standead" class="form-control">
                    <Option>X</Option>
                    <option>Xl</option>
                    <option>Xll</option>
                </select>
            </div>

            <div class="form-group col col-lg-6 col-md-6 col-sm-1">
                <select name="section" id="section" class="form-control">
                    <Option>A</Option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </select>
            </div>

        </form>
    </div>

</body>
</html>
