<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boot_Strap-5</title>
    <link rel="stylesheet" href="./Assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="./Assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>My First BootStrap 5</h1>
    </div>

    <div class="container-fluid">
        <h1>My First BootStrap 5</h1>
    </div>

    <!-- button -->
     <div>
        <button class="btn">Click Me</button>
     </div>

     <div>
        <button class="btn btn-primary">Click Me</button>
     </div>

    <!-- padding -->
    <!-- padding start - 0 to 5 -->
    <!-- padding_responsive - sm, md, lg, xl, xxl: Use this like p-5 p-xl-5 -->

    <div class="container p-5">
        <h1>My First BootStrap 5</h1>
    </div>

    <!-- Grid System -->
    <!-- BootStrap grid system is build with flexbox and allow up to 12 columns across the page -->

    <style>
        .col{
            border: 1px solid rgba(19, 19, 19, 0.822);
        }
    </style>
    
    <div class="container">
        <div class="row">
            <div class="col col-lg-12 col-md-4 col-sm-6">1</div>
            <div class="col col-lg-12 col-md-4 col-sm-3">2</div>
            <div class="col col-lg-12 col-md-4 col-sm-3">3</div>

            <!-- off-set -->
            <div class="col offset-lg-12 col-md-4 col-sm-3">5</div>
            <div class="col offset-lg-12 col-md-4 col-sm-3">6</div>
        </div>
    </div>
    
</body>
</html>
