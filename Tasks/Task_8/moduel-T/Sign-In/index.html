<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <pre>Sign Up</pre>

        <form class="form">

            <div class="username">
                <label for="username"></label>
                <input type="text" id="username" name="username" required placeholder="Your Name">
            </div>

            <div class="email">
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>

            <div class="phone">
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" required placeholder="Phone">
            </div>

            <div class="password">
                <label for="password"></label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>

            <div class="confirm-password">
                <label for="confirm-password"></label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
            </div>

            <div class="button">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>
    </div>

</body>

</html>
