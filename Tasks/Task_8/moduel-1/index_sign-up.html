<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style_sign-up.css">
    <link rel="shortcut icon" href="../Asset/logo.svg" type="image/x-icon">
</head>

<body>

    <div>

        <form class="container">

            <h1>Sing Up</h1>
            <h4>Have an account? <a href="#">Log in</a> </h4>

            <div>
                <input type="username" name="username" id="username" placeholder="Username" required>
            </div>

            <div>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <div>
                <input type="confirm password" name="confirm password" id="confirm_password"
                    placeholder="Confirm Password" required>
            </div>

            <br>

            <div>
                <button type="submit">Sing Up</button>
                <button type="reset">Reset</button>
            </div>


            <div>

        </form>

    </div>

</body>

</html>
