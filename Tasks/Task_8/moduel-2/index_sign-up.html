<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style_sign-up.css">
    <link rel="shortcut icon" href="../Asset/logo.svg" type="image/x-icon">
</head>

<body>

    <div>

        <form class="container">

            <h1>Sign Up</h1>
            <h4>Have an account? <a href="index_log-in.html"> <b> Login </b> </a> </h4>

            <div>
                <input type="text" name="name" id="username" placeholder="Username" required>
            </div>

            <div>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <div>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
            </div>

            <br>

            <div>
                <button> <a href="./index.html">  <b> Sign-Up </b> </a> </button>
                <button type="reset">  <b> Reset </b> </a> </button>
            </div>

        </form>

    </div>

</body>
</html>
